<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    
    .container {
      max-width: 800px;
      padding: 50px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    h2 {
      text-align: center;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 10px;
    }
    
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 5px;
      border: 2px solid #ccc;
      border-radius: 5px;
    }
    
  button
  {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      border: none;
      border-radius: 3px;
      color: #fff;
      cursor: pointer;
    }
    
    button:hover {
      background-color: #0056b3;
    }
    
    #message {
      margin-top: 15px;
      text-align: center;
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="username">Email Address</label>
        <input type="text" id="email" name="loginUser" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="loginPassword" required>
      </div>
      <button class="submit">Log in</button>
    </form>
    <script>
      document.getElementById("loginForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent form submission
    
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;
    
        if (email === "admin@gmail.com" && password === "admin321") {
            // Redirect to another page after successful login
            window.location.href = "dashboard.html"; // Replace "dashboard.html" with the URL of your dashboard page
            alert("Login successful");
        } else {
            alert("Invalid email or password");
        }
    });

    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent form submission
  
      var email = document.getElementById("email").value;
      var password = document.getElementById("password").value;
  
      if (email === "user@gmail.com" && password === "user333") {
          // Redirect to another page after successful login
          window.location.href = "website.html"; // Replace "dashboard.html" with the URL of your dashboard page
          alert("Login successful");
      } else {
          alert("Invalid email or password");
      }
  });

    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault();
      var username = document.getElementById('username').value;
      var password = document.getElementById('password').value;
      
      // Here you can add your logic for validating the username and password
      
      if (username === 'admin' && password === 'password') {
        // Simulating successful login
        document.getElementById('message').innerText = 'Login successful!';
      } else {
        document.getElementById('message').innerText = 'Invalid username or password';
      }
    });
    </script>
  </div>
 </body>
</html>
